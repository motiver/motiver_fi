CreateDesc: Tössä voit luoda kehonrakennusohjelman kasvattaaksesi lihasta. Me luomme sinulle oikeanlaisen ohjelman valintojesi mukaan.
SplitDesc: Jaolla tarkoitetaan miten treeni on jaettu eri päiville. Yleensä 2- ja 3-jakoiset ovat parhaita aloittelijalle
HowOftenDesc: Kuinka usein haluat treenata? Tämä riippuu tavoitteistasi, mutta 3 tai 4 tunnin treeniä viikossa on normaali. Koko kropan treenissä riittää vähempikin. 1on 1off = yksi treenipäivä, yksi lepopäivä
