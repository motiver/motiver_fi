CreateStrengthDesc: Tästä voit luoda itselle voimanosto-ohjelman kehittämään voimiasi. Ohjelma laskee sinulle oikeat sarjapainot jokaiselle viikolle. Tällä varmistat että ohjelmassasi on oikeanlainen progressio.
PriorityDesc: Valitse liike johon haluat panostaa. Esimerkiksi jos valitset \'Penkin\', treenisi keskittyy niihin liikkeisiin, jotka parantavat penkkipunnerustasi.
HowOftenStrengthDesc: Kuinka usein sinulla on aikaa harjoitella? Voimanosto-ohjelmat eivät vaadi yhtä paljon treeniä kuin kehonrakennusohjelmat. Jos tämä on ensimmäinen voimanosto-ohjelmasi, sinun kannattaa valita maksimissaan treeni kolme kertaa viikossa!
ExerciseMaxDesc: Tähän voit ilmoittaa nykyiset maksimipainosi (lbs tai kg) näille liikkeille. Ohjelma tarvitsee näitä oikean progression laskemiseen.
WeakMuscleDesc: Meillä kaikilla on vähintään yksi lihasryhmä, joka on muista jäljessä! Valitse omasi, jotta se saa extra huomion ohjelmassa.
