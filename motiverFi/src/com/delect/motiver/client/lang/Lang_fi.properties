MotiverDesc: Motiver on tavoitteellisen kuntourheilijan harjoitus- ja ravintopäiväkirja. Sovellus on suunniteltu erityisesti aktiivisille kuntosaliharjoittelijoille sekä lajiharjoittelun tueksi. Älykäs tulosseuranta muokkaantuu käyttäjän tarpeiden mukaisesti sekä auttaa saavuttamaan halutut tavoitteet.
MotiverDescData: Motiverin tuottaman tiedon hyödyntäminen harjoittelussa luo mahdollisuuden seurata henkilökohtaista kehitystä helposti. Erilaisten analyysien avulla harjoittelulle voidaan asettaa selkeä päämäärä, joka motivoi ja kannustaa parempiin tuloksiin.
MotiverDescFriends: FRIENDS-toiminnon avulla voit jakaa kavereittesi kanssa harjoitusohjelmia, ruokavalion tai henkilökohtaisia tuloksia, joka tekee harjoittelusta hauskempaa. Vastaavasti COACH-toiminnon avulla voit jakaa profiilin haluamasi henkilön, esim. oman personal trainerisi kanssa. Näin oma ohjaajasi voi laatia sinulle sopivan harjoitusohjelman tai ruokavalion sekä asettaa harjoitteluun tavoitteita.
MotiverDescAccount: Palvelun käyttö on helppoa ja ilmaista. Voit kirjautua palveluun omilla Facebook-tunnuksillasi, joka tekee palvelun käytöstä helppoa ja turvallista – eikä erillistä rekisteröintiä tarvita!
