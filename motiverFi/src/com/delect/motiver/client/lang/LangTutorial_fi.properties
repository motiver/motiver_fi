Main1: 1. Pääsivulla näet aktiviteetti historia
Main2: 2. Treeni-osiossa voi merkitä treenisi
Main3: Ravinto-osiossa voit laskea kalorit
Main4: Aerobinen kuvaus
Main5: Tilastot kuvaus
Main6: Profiili kuvaus

WorkoutCreate1: Nyt käymme läpi treeniosion toiminnot. Avaa treeniosio valitsemalla ''Treeni'' yläpalkista-
WorkoutCreate2: Kalenterinäkymässä näet kullekin päivälle lisätyt treenit. Yläreunassa olevasta aikajanasta voit valita haluamasi päivän.
WorkoutCreate3: Kalenterinäkymän alla näet omat treenisi. Siellä voi muokata ja tehdä uusia treenejä. Klikkaa palkkia nähdäksesi treenisi.
WorkoutCreate4: Vasemmassa reunassa näet omat treenisi ja haun avulla myös etsiä muiden käyttäjien tekemiä treenejä. Kokeile nyt tehdä uusi treeni klikkaamalla ''Luo harjoitus'' nappia.
WorkoutCreate5: Anna nyt kuvaava nimi harjoituksellesi. Nimi voi olla esim. ''Rinta, ojentajat''.
WorkoutCreate6: Nyt voit muokata harjoituksen mieluiseksi. Vie hiiren kursori harjoituksen/liikkeen päälle nähdäksesi eri toiminto-ikonit. Katso seuraava ohje nähdäksesi miten voit lisätä uuden liikkeen.
WorkoutCreate7: Lisää nyt jokin liike hakemalla se nimen perusteella. Anna hakusanaksi esim. ''Penkki'' ja valitse listasta haluamasi liike.
WorkoutCreate8: Voit muokata myös sarjoja, toistoja ja painoja. Katso seuraava ohje kun olet valmis.
WorkoutCreate9: Nyt voit lisätä tekemäsi harjoituksen jollekin päivälle. Valitse sivun yläreunan aikajanasta jokin päivä ja klikkaa ''Lisää harjoitus''
WorkoutCreate10: Nyt voit valita harjoituksen joko ruksaamalla sen vieressä olevaa valintaruutua tai klikkaamalla harjoituksen nimeä.
WorkoutCreate11: Lisää harjoitus valitulle päivälle painamalla ''Siirrä ...''-nappia
WorkoutCreate12: Harjoitus on nyt tallennettu tälle päivälle ja muokata sitä sen perusteella mitä olet salilla tehnyt. Tekemäsi muutokset tallentuvat vain tälle päivälle, joten alkuperäinen treeni säilyy ennallaan.
WorkoutCreate13: Harjoitusosion tutustumiskierros valmis. Voit kokeilla tehdä myös harjoitusohjelmia aivan sivun alareunasta. Harjoitusohjelma sisältää useita harjoituksia, joten voit suunnitella vaikka koko viikon treenin kerralla.
